{% extends 'base.html' %}
{% block title %} Error {% endblock %}
{% block content %}

<div class="row container">
  <div class="col l13 s12 m8 offset-m2">
  <h3 class="center">You've encountered an error, oh noes!</h3>
  {% if request.sentry.id %}
      <p class="center">If you need assistance, you may reference this error as
      <strong>{{ request.sentry.id }}</strong>.</p>
  {% endif %}
  </div>
</div>
{% endblock %}

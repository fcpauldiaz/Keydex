{% extends 'base.html' %}
{% block title %} Login{% endblock %}
{% block content %}
<div class="row">
    <form class="col s12 center" method="post">
     {% csrf_token %}
      <div class="row">
        <div class="input-field col offset-s3 s6">
          {{ form.username }}
          <label data-error="wrong format" for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col offset-s3 s6">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light blue-paypal" type="submit" name="action">Log In
      </button>
    </form>
    <div class="row center">
     <div class="col s12">
        <p class="light"><a href="{% url 'users_create_user' %}">Create an account.</a></p>
      </div>
      <div class="col s12">
        <p class="light"><a href="{% url 'users_reset_password' %}">Recover your password.</a></p>
      </div>
    </div>
  </div>
{% endblock %}

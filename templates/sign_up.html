{% extends 'base.html' %}

{% block content %}
  <div class="row container">
    <h2>Sign up</h2>
  </div>
  <div class="row container">
    <form class="col l13 s13 center" method="post">
    {% csrf_token %}
    {% for field in user_form %}
      <div class="input-field col s13 l6">
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <span style="color: red; postition: absolute; top: 0px;">{{ error }}</span>
        {% endfor %}
      </div>
    {% endfor %}
   <div class="row">
      <div class="col l13 s13">
        <button class="btn waves-effect waves-light blue-paypal btn-block" type="submit" name="action">Sign Up
        </button>
      </div>
    </div>
  </form>
  </div>
{% endblock %}
